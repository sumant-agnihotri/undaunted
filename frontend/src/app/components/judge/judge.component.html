<div>
  <ng-template #content let-modal>
    <div class="modal-header">
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <img src="/assets/images/submissions/{{ _sub }}/{{ _num }}.png" />
    </div>
  </ng-template>

  <ng-template #longContent let-modal>
    <div class="modal-header">
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div *ngFor="let each of rate" class="rate-line">
        <div>
          <li>{{ each }}</li>
        </div>
        <div class="rating-div">
          <pre class="rating-number"><b>{{currentRate}}</b></pre>
          <ngb-rating [(rate)]="currentRate"></ngb-rating>
        </div>
      </div>
    </div>
  </ng-template>

  <div *ngFor="let sub of subs">
    <div>
      <h3>@{{ sub }}</h3>
    </div>
    <div class="user-row">
      <div class="img-col">
        <div *ngFor="let num of [1, 2, 3]" class="img-div">
          <img
            src="/assets/images/submissions/{{ sub }}/{{ num }}.png"
            (click)="openXl(content, sub, num)"
            class="hover"
            onerror="this.style.display='none';"
          />
        </div>
      </div>
      <div class="rate-col">
        <div>
          <button class="blue-button" (click)="openLg(longContent)">
            Rate Outfit
          </button>
        </div>
      </div>
    </div>
    <hr class="rounded" />
  </div>
</div>
